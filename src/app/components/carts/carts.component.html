<clr-datagrid *ngIf="carts">
  <clr-dg-column>Name</clr-dg-column>
  <clr-dg-column>Picking date</clr-dg-column>
  <clr-dg-column>Picking hour</clr-dg-column>
  <clr-dg-column>Phone</clr-dg-column>
  <clr-dg-column>Products</clr-dg-column>
  <clr-dg-column>Etat</clr-dg-column>
  <clr-dg-column></clr-dg-column>

  <clr-dg-row *ngFor="let cart of carts" [clrDgItem]="cart">
    <clr-dg-cell>
      {{cart.pickingName}}
    </clr-dg-cell>
    <clr-dg-cell>
      {{cart.pickingDate}}
    </clr-dg-cell>
    <clr-dg-cell> 
      {{cart.pickingHour}}
    </clr-dg-cell>
    <clr-dg-cell> 
      {{cart.pickingPhone}}
    </clr-dg-cell>
    <clr-dg-cell> 
      <div *ngFor="let product of cart.products">
        {{product.name}} - {{product.price}}â‚¬ 
      </div>
    </clr-dg-cell>
    <clr-dg-cell> 
      {{cart.state}}
    </clr-dg-cell>
    <clr-dg-cell>
      <a (click)="confirm(cart)" class="label label-success clickable">
        Confirm
        </a>
      <a (click)="cancel(cart)" class="label label-danger clickable">
        Cancel
        </a>
    </clr-dg-cell>
  
  </clr-dg-row>

  <clr-dg-footer>{{carts.length}} carts</clr-dg-footer>
</clr-datagrid>
