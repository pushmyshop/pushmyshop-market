<div class="login-wrapper">
  <form class="login" (ngSubmit)="login()">
    <label class="title">
            <h3 class="welcome">Push my shop !</h3>
            Welcome !
        </label>
    <div class="login-group">

      <input class="username" autocomplete="off" type="text" id="login_username" placeholder="Username" name="username" [(ngModel)]="customer.username">
      <input class="password" autocomplete="off" type="password" id="login_password" placeholder="Password" name="password" [(ngModel)]="customer.password">
      <div *ngIf="error" class="error active">
        Invalid user name or password
      </div>
      <button type="submit" class="btn btn-primary">SIGN IN</button>
      <a routerLink="/signup" routerLinkActive="active" class="signup">Sign up</a>
    </div>
  </form>
</div>
