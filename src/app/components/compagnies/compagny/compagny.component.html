<div class="container">
  <h1>Create new compagny</h1>
  <form (ngSubmit)="new()">
    <div class="form-group">
      <label for="name">Name of your compagny</label>
      <input type="text" class="form-control" id="name" name="name" [(ngModel)]="compagny.name" required>
    </div>
    <button type="submit" class="btn btn-success">Submit</button>

  </form>
</div>
